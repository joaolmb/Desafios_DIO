<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/insta-cell.png" alt="Celular logado no Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram-Logo.png" alt="Logo escrita do Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/joaoLucas.png" height="100px" alt="">
                </div>
                <a href="#" class="instagram-login">Continue como j_marqs</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é j_marqs?</p>
                <p class="not-acount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
